{{ partial "head.html" . }}
<body class="{{ .Site.Params.themeColor }} {{if .Site.Params.layoutReverse}}layout-reverse{{end}}">
  {{ partial "sidebar.html" . }}

  <div class="content container">
    <article class="post">
      <h1>{{ .Title }}</h1>


      <div class="related">
        <h5>Tags</h5>
        <ul class="related-posts">
          {{ range .Params.tags }}
          <li>
            <a href="/tags/{{ . | urlize }}">{{ . }}</a>
          </li>
          {{ end }}
        </ul>
      </div>

      <div class="post-date">
        <span >{{ .Date.Format "Mon, Jan 2, 2006" }}</span>,
        <span id="wc"> {{ .FuzzyWordCount }} Words </span>
      </div>
      {{ .Content }}
    </article>

    <h2>Comments</h2>
    {{ partial "disqus" . }}

  </div>

</body>
</html>

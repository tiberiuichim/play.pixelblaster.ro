<nav id="page-nav">
{{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
    {{ if .Paginator.HasPrev }}
        <a class="extend prev" rel="prev" href="{{.Paginator.Prev.URL}}">
            « Previous {{with .Site.Data.l10n.pagination.previous}}{{.}}{{end}}
        </a>
    {{ end }}
    <a href="{{ .Paginator.First.URL }}">Home</a>
    {{ if .Paginator.HasNext }}
        <a class="extend next" rel="next" href="{{.Paginator.Next.URL}}">
            {{with .Site.Data.l10n.pagination.next}}{{.}}{{end}} Next »
        </a>
    {{ end }}
{{ end }}
</nav>
